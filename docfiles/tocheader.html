                <img src="/static/logo/Microsoft_logo_rgb_W-white_D.png" alt="Microsoft">
            </div>
            <div class="header-org-logo-sm">
                <img src="/static/logo/Microsoft_logo_rgb_W-white_D-square.png" alt="Microsoft">

        </div>
